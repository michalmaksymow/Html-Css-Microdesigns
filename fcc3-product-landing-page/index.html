<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product landing page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  </head>

  <body>
    <header class="section-header" id="header">
      <div class="container nav-flex">
        <div class="logo-title">
          <img class="img-logo" src="img/lightbulb-regular.svg" alt="Logo" height="50" />
          <h1 class="title">webdev.io</h1>
        </div>

        <nav class="nav-bar" id="nav-bar">
          <ul class="nav-list">
            <li class="nav-list-item"><a href="#" class="nav-link">Features</a></li>
            <li class="nav-list-item"><a href="#" class="nav-link">How it works</a></li>
            <li class="nav-list-item"><a href="#" class="nav-link">Pricing</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="section-main">
      <section id="subscribe">
        <div class="container">

          <div class="subscribe">
            <h2>Subscribe to our newsletter</h2>
            <form class="form-subscribe" id="form" action="">
              <input class="input-email" name="email" id="email" type="email" placeholder="Enter your email" required />
              <input class="input-subscribe" id="submit" type="submit" value="Get started" />
            </form>
          </div>

        </div>
      </section>
    </main>
  </body>
</html>
